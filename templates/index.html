<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Admission Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5; }
        .container { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; }
        form div { margin-bottom: 15px; }
        form label { display: block; margin-bottom: 5px; }
        form input { width: 100%; padding: 8px; box-sizing: border-box; }
        form button { width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        form button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>College Admission Prediction</h1>
        <form action="/predict" method="post">
            <div>
                <label for="gre_score">GRE Score</label>
                <input type="text" id="gre_score" name="GRE Score" required>
            </div>
            <div>
                <label for="toefl_score">TOEFL Score</label>
                <input type="text" id="toefl_score" name="TOEFL Score" required>
            </div>
            <div>
                <label for="university_rating">University Rating</label>
                <input type="text" id="university_rating" name="University Rating" required>
            </div>
            <div>
                <label for="sop">SOP</label>
                <input type="text" id="sop" name="SOP" required>
            </div>
            <div>
                <label for="lor">LOR</label>
                <input type="text" id="lor" name="LOR " required>
            </div>
            <div>
                <label for="cgpa">CGPA</label>
                <input type="text" id="cgpa" name="CGPA" required>
            </div>
            <div>
                <label for="research">Research</label>
                <input type="text" id="research" name="Research" required>
            </div>
            <div>
                <button type="submit">Predict</button>
            </div>
        </form>
        <div>
            <h2>{{ prediction_text }}</h2>
        </div>
    </div>
</body>
</html>
